<body>
    <nav class="navbar">

        <div class="navbar__box-btn box-btn">
            <a href="contact.html"><button class="box-btn__btn">Contact</button> </a>
        </div>

        <header class="navbar__box-logo box-logo">
            <a href="../index.html"><img src="../assets/img/Logo-e.png" alt="" class="box-logo__image"></a>

            <ul class="nav__list">
                <li><a href="about.html">about</a></li>

    <main>
        <section>
            <article id="content-contact">
                
                <h1 class="title">Contact</h1>

                <form action="" method="get" id="form">
                    <label for="nom"></label>
                    <input type="text" name="name" id="nom" placeholder="Name">
                    <label for="ema"></label>
                    <input type="email" name="email" id="ema" placeholder="Email">
                    <label for="pro"></label>
                    <input type="text" name="proyect" id="pro" placeholder="Proyect">
                    <label for="msj"></label>
                    <textarea name="proyect" id="msj" cols="30" rows="10" placeholder="Tell about your proyect"></textarea>
                    <div class="form-buttons">
                        <button type="submit" id="submit">send</button>
                    </div>
                </form>
            </article>
        </section>
    </main>

    <footer class="footer">

        <div class="footer__container container">

            <div class="container__box-description">

                <h1 class="box-description__title">Alvaro</h1>

            </div>

            <div class="container__social-icons">

                <i class="fa-brands fa-linkedin"></i>
